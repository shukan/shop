  <style>

    .icon-radio {
      display: inline-block;
      *zoom:1;*display: inline;
      width: 14px;
      height: 14px;
      border-radius: 7px;
      background-color: #fff;
      position: relative;
      -webkit-transition: all .3s ease;
      transition: all .3s ease
    }

    .icon-radio:before {
      content: "";
      display: block;
      width: 20px;
      height: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 11px;
      position: absolute;
      top: -3px;
      left: -3px
    }

    .modal-choose-pro
    {
      margin:0px;
      width: auto;

    }

    .modal-choose-pro .modal-content {
      padding:10px;
    }


    .modal-choose-pro .modal-footer {
      padding:10px;
    }

    .modal-choose-pro .list li
    {
      margin:0 10px;
      height: auto;
    }
    .modal-choose-pro .list li img{

      height: 100px;
    }


    form .form-group-separator {
      height: 1px;
      background: #eee;
      margin-bottom: 15px;
    }




    .products-block-left {
      background-color: #FFF;
      text-align: center;
      padding: 4px;
      border: dashed 1px #DDD;
      position: relative;
      z-index: 1;
    }

    .products-block-left:hover {
      border: solid 1px #19AEDE;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
    }

    .products-block-left a {
      color: #FFF;
      background-color: #19AEDE;
      display: none;
      padding: 4px 8px;
      position: absolute;
      z-index: 1;
      top: 4px;
      right: 4px;
      cursor: pointer;
    }

    .products-block-left a i {
      font-size: 14px;
      margin-right: 4px;
    }

    .products-block-left:hover a {
      display: block;
    }

    .product-container
    {
      margin-bottom: 20px;
    }
  </style>

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return unescape(r[2]); return null;
    }

    api_url = getUrlParam('api_url');

<script type="text/javascript">
  var header_auth_token = '';

  if (localStorage.getItem("ukey")) {
    header_auth_token = "Bearer " + localStorage.getItem("ukey");
  }


  var module_data = {};

  $(document).ready(function() {
    $.ajaxSetup({
      headers : {
        'Authorization' : header_auth_token

      }
    });

    $.get(url_module_tpl_list, {}, function(result){
      if ( result.status == 200 ) {
        if ( result.data.items && result.data.items.length > 0 ) {

          for(var i=0; i<result.data.items.length; i++) {

            module_data[result.data.items[i]['module_id']] = result.data.items[i];
          }

          new Vue({
            el:'#add-conponent-module-body',
            data:result.data
          })

          $(".J_chooseProList li").on("click", function ()
          {
            $(this).addClass("selected").siblings().removeClass("selected");
          })

        } else {
          alert('暂无数据！')
        }

      } else {
        alert('读取数据失败!')
      }
    });
  });


  var page_id = 1002;

  //manage
  if ($.getUrlParam('page_id')) {
    page_id = $.getUrlParam('page_id');
  }
  else
  {

  }

  api_url = $.getUrlParam('api_url');


  var $layout_container = $('.demo');

  //页面的完整数据
  var page_data = {};

  var url_module_tpl_list =  api_url + "/manage/sys/pageModule/listTpl";
  var url_item_list =  api_url + "/manage/sys/pageModule/list";
  var url_item_add =  api_url + "/manage/sys/pageModule/add";
  var url_item_del =  api_url + "/manage/sys/pageModule/remove";
  var url_item_sort = api_url + "/manage/sys/pageModule/sort";
  var url_item_edit = api_url + "/manage/sys/pageModule/edit";
  var url_item_manage = api_url + "?ctl=Page_Module&met=manage&typ=e";
  var url_item_enable = api_url + "/manage/sys/pageModule/enable";


  $(document).ready(function(){
    window.list_pm = function ()
    {
      $.ajaxSetup({
        headers : {
          'Authorization' : header_auth_token

        }
      });

      $.get(url_item_list, {page_id:page_id}, function(result){
        if ( result.status == 200 ) {
          if ( result.data.items && result.data.items.length > 0 ) {
            var item_list = result.data.items;

            for(var i=0; i<item_list.length; i++) {
              createLayoutHtml(item_list[i]);

              page_data[item_list[i].pm_id] = item_list[i];
            }

            //$layout_container.append(list_html);
          } else {
            alert('暂无数据， 右上角添加按钮可添加模块！')
          }

        } else {
          alert('读取数据失败！')
        }
      });
    }

    list_pm();


    function createLayoutHtml(pm_row) {
      var default_img = 'https://store.shopsuite.cn/shop_admin/static/src/common/images/' + '/image.png';
      switch (pm_row.module_id) {
        case 'adv_list':
          break;
        case 'home1':
          break;
        case 'home2':
          break;
        case 'home3' :
          break;
        case 'home4' :
        case 'goods' :
          break;
      }


      var pm_id = pm_row.pm_id;
      var module_id = pm_row.module_id;


      pm_row.pm_json['module_id'] = pm_row.module_id;
      pm_row.pm_json['pm_id'] = pm_row.pm_id;
      //pm_row.pm_enable = 1; // 默认启用

      var module_template_id = '#module_id_' + module_id + '-template';
      var pm_box_id = '#pm_id_' + pm_id;

      //alert(module_template_id)
      $layout_container.append(sprintf($(module_template_id).html(), pm_id, pm_id, pm_id, pm_row.pm_enable ? '禁用' : '启用', pm_id));

      pm_row.pm_json.pm_enable = pm_row.pm_enable;

      window['pm_id_' + pm_id] = new Vue({
        el:pm_box_id,
        data: pm_row.pm_json,
        computed: {
          pmId: function () {
            return pm_row.pm_id;
          }
        },
        methods: {
          getTabId: function (index, link = false) {
            var link = link === true ? "#" : "";
            return link + "tab-" + pm_row.pm_id + "-" + index;
          }
        }
      })

      $.common.initEvent($(pm_box_id).parent());
    }



    $('.item_modify').on('click', function() {
      alert(99999)
    })

    //添加模块
    $('#saveAddConponentContent').on('click', function() {

      var module_id = '';
      var pm_row  = {};
      $(".J_chooseProList li").each(function ()
      {
        if ( $(this).hasClass("selected"))
        {
          module_id = $(this).data('module_id');

        }
      })

      $.ajaxSetup({
        headers : {
          'Authorization' : header_auth_token

        }
      });

      var data = {}
      data['page_id'] = page_id;
      data['module_id'] = module_id;

      data['pm_json'] = module_data[module_id]['module_config'];

      $.getJSON(url_item_add, data, function(data) {
        if(data.status == 200) {
          //添加数据

          data.data.pm_json = JSON.parse(data.data.pm_json);
          page_data[data.data.pm_id] = data.data;

          createLayoutHtml(data.data);
        } else {
          alert(data.msg)
        }
      });
    });

    //删除模块
    window.remove_pm = function (pm_id)
    {
      delete page_data[pm_id];
      delete window['pm_id_' + pm_id];


      //是否发送ajax,立马删除
      $.ajaxSetup({
        headers : {
          'Authorization' : header_auth_token

        }
      });

      var send_data =  {}
      send_data['pm_id'] = pm_id;
      $.getJSON(url_item_del, send_data, function (data)
      {
        if (data && data.status == 200)
        {
        }
        else
        {
          alert(data.msg);
        }
      });
    }

    //编辑模块
    window.edit_item = function(pm_id, module_id) {
      $.ajaxSetup({
        headers : {
          'Authorization' : header_auth_token
        }
      });

      //是否发送ajax,立马删除
      var send_data =  {}
      var pm_json_str = page_data[pm_id]["pm_json"];

      send_data = JSON.parse(JSON.stringify(page_data[pm_id]))
      send_data["pm_json"] = JSON.stringify(send_data["pm_json"])


      delete send_data.pm_utime;

      $.getJSON(url_item_edit, send_data, function (data)
      {
        if (data && data.status == 200)
        {
        }
        else
        {
          alert(data.msg);
        }
      });
    };


    window.update_item_sort = function(pm_ids) {
      $.ajaxSetup({
        headers : {
          'Authorization' : header_auth_token
        }
      });

      var pm_id_string = '';
      pm_id_string = pm_ids.join(",");

      $.post(url_item_sort, {page_id: page_id, pm_id_string: pm_id_string}, function(data) {
        if(data.status != 200) {
          alert(data.msg);
        }
      }, 'json');
    };

    //启用/禁用控制
    $(document).on('click', '.JS_pm_enable', function() {
      var pm_id =  $(this).data('pm_id');
      var usable = ''

      if(page_data[pm_id].pm_enable) {
        page_data[pm_id].pm_enable = 0;
        page_data[pm_id].pm_json.pm_enable = 0;
        usable = 'unusable';

        $(this).html('<i class="fa fa-toggle-on"></i>启用');
      } else {
        page_data[pm_id].pm_enable = 1;
        page_data[pm_id].pm_json.pm_enable = 1;
        usable = 'usable';

        $(this).html('<i class="fa fa-toggle-off"></i>禁用');
      }

      $.post(url_item_enable, {pm_id: pm_id, usable: usable, page_id: page_id}, function(data) {
        if(data.status != 200) {
          alert(data.msg);
        }
      }, 'json');
    });

    $(document).on('click', '.add-rd', function(e) {
      console.log(e.target.dataset.pm_id)
      var pm_id = e.target.dataset.pm_id;

      // window.location.href=api_url +'?mdu=&ctl=Page_Base&met=hotspot&typ=e&key=' + key + '&pm_id='+ pm_id;
      window.open(api_url +'?mdu=&ctl=Page_Base&met=hotspot&typ=e&pm_id=' + pm_id);
    });

  });
</script>

<script>
  //启用/禁用控制
  $('.page-container').on('click', 'a:not(.btn)', function(e) {
    e.preventDefault();
  });

  $.common = {
    initEvent: function ($dom)
    {
      if ($('.parallax', $dom).length > 0)
      {
        $('.parallax', $dom).each(function ()
        {
          $(this).parallax("50%", 0.1);
        })
      }


      /** OWL CAROUSEL**/
      $(".owl-carousel", $dom).each(function (index, el)
      {
        var config = $(this).data();
        config.navText = ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'];
        config.smartSpeed = "300";
        if ($(this).hasClass('owl-style2'))
        {
          config.animateOut = "fadeOut";
          config.animateIn = "fadeIn";
        }
        $(this).owlCarousel(config);
      });

      $(".owl-carousel-vertical", $dom).each(function (index, el)
      {
        var config = $(this).data();
        config.navText = ['<span class="icon-up"></spam>', '<span class="icon-down"></span>'];
        config.smartSpeed = "900";
        config.animateOut = "";
        config.animateIn = "fadeInUp";
        $(this).owlCarousel(config);
      });


      /** HOME SLIDE**/
      if ($('.home-slider', $dom).length > 0 && $('#contenhomeslider', $dom).length > 0)
      {
        var slider = $('#contenhomeslider', $dom).bxSlider(
          {
            nextText: '<i class="fa fa-angle-right"></i>',
            prevText: '<i class="fa fa-angle-left"></i>',
            auto: true,
          }
        );
      }

      /** Custom page sider**/
      if ($('.home-slider', $dom).length > 0 && $('#contenhomeslider-customPage', $dom).length > 0)
      {
        var slider = $('#contenhomeslider-customPage', $dom).bxSlider(
          {
            nextText: '<i class="fa fa-angle-right"></i>',
            prevText: '<i class="fa fa-angle-left"></i>',
            auto: true,
            pagerCustom: '#bx-pager',
            nextSelector: '#bx-next',
            prevSelector: '#bx-prev',
          }
        );
      }

      if ($('.home-slider', $dom).length > 0 && $('#slide-background', $dom).length > 0)
      {
        var slider = $('#slide-background', $dom).bxSlider(
          {
            nextText: '<i class="fa fa-angle-right"></i>',
            prevText: '<i class="fa fa-angle-left"></i>',
            auto: true,
            onSlideNext: function ($slideElement, oldIndex, newIndex)
            {
              var corlor = $($slideElement).data('background');
              $('.home-slider').css('background', corlor);
            },
            onSlidePrev: function ($slideElement, oldIndex, newIndex)
            {
              var corlor = $($slideElement).data('background');
              $('.home-slider').css('background', corlor);
            }
          }
        );
        //slider.goToNextSlide();
      }

      // CATEGORY FILTER
      $('.slider-range-price', $dom).each(function ()
      {
        var min = $(this).data('min');
        var max = $(this).data('max');
        var unit = $(this).data('unit');
        var value_min = $(this).data('value-min');
        var value_max = $(this).data('value-max');
        var label_reasult = $(this).data('label-reasult');
        var t = $(this);

        $(this).slider({
          range: true,
          min: min,
          max: max,
          values: [value_min, value_max],
          slide: function (event, ui)
          {
            var result = label_reasult + " " + unit + ui.values[0] + ' - ' + unit + ui.values[1];
            console.log(t);
            t.closest('.slider-range').find('.amount-range-price').html(result);
          }
        });
      })


      //商品详情页面
      // OWL Product thumb
      $dom.find('.product-img-thumb .owl-carousel').owlCarousel(
        {
          dots: false,
          nav: true,
          navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
          margin: 21,
          responsive: {
            // breakpoint from 0 up
            0: {
              items: 2,
            },
            // breakpoint from 480 up
            480: {
              items: 2,
            },
            // breakpoint from 768 up
            768: {
              items: 2,
            },
            1000: {
              items: 3,
            }
          }
        }
      );



      $(".box-main .form-section:has(label)", $dom).each(function(i, el)
      {
        var $this = $(el),
          $label = $this.find('label'),
          $input = $this.find('.form-control');

        $input.on('focus', function()
        {
          $this.addClass('form-section-active');
          $this.addClass('form-section-focus');
        });

        $input.on('keydown', function()
        {
          $this.addClass('form-section-active');
          $this.addClass('form-section-focus');
        });

        $input.on('blur', function()
        {
          $this.removeClass('form-section-focus');

          if(!$.trim($input.val()))
          {
            $this.removeClass('form-section-active');
          }
        });

        $label.on('click', function()
        {
          $input.focus();
        });

        if($.trim($input.val()))
        {
          $this.addClass('form-section-active');
        }
      });


      $('[data-toggle="tooltip"]', $dom).each(function(i, el)
      {
        var $this = $(el),
          placement = attrDefault($this, 'placement', 'top'),
          trigger = attrDefault($this, 'trigger', 'hover'),
          tooltip_class = $this.get(0).className.match(/(tooltip-[a-z0-9]+)/i);

        if ($this.is('img') && $this.parent().length > 0 && $this.parent().hasClass('picture_upload_replace'))
        {
          if (!$this.prop('title'))
          {
            if ($this.data('title'))
            {
              $this.prop('title',  __(sprintf('<p style="min-width: 100px;color:white;padding: 10px;">尺寸 %s </p>', $this.data('title'))));

            }
            else
            {
              $this.prop('title',  __(sprintf('<p style="min-width: 100px;color:white;padding: 10px;">尺寸 %d * %d</p>', $this.width(), $this.height())));
            }
          }

          placement = 'right'
        }

        $this.tooltip({
          placement: placement,
          trigger: trigger,
          html : true
        });

        if(tooltip_class)
        {
          $this.removeClass(tooltip_class[1]);

          $this.on('show.bs.tooltip', function(ev)
          {
            setTimeout(function()
            {
              var $tooltip = $this.next();
              $tooltip.addClass(tooltip_class[1]);

            }, 0);
          });
        }
      });

      if ($.isFunction($.fn.blueberry))
      {
        $(".blueberry").blueberry();
      }

      //潮流新品
      $('.trend_tit ul li').hover(function(){
        $(this).addClass('cur').siblings().removeClass('cur');
        $('.trend_con').eq($(this).index()).show().siblings('.trend_con').hide();
      })
    }
  };
